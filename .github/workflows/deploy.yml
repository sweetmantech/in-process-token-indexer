name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Debug Secrets
        run: |
          echo "DROPLET_IP is set: ${{ secrets.DROPLET_IP != '' }}"
          echo "DROPLET_USER is set: ${{ secrets.DROPLET_USER != '' }}"
          echo "DROPLET_PASSWORD is set: ${{ secrets.DROPLET_PASSWORD != '' }}"

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            echo "Connected to Droplet"
            echo "ðŸ” Checking disk usage before cleanup..."
            df -h

            echo "ðŸ§¹ Cleaning up disk space..."

            # Clean pnpm cache
            echo "ðŸ“¦ Cleaning pnpm cache..."
            pnpm store prune || true
            rm -rf ~/.pnpm-store/* || true

            # Clean PM2 logs
            echo "ðŸ“‹ Cleaning PM2 logs..."
            pm2 flush || true
            rm -rf ~/.pm2/logs/*.log || true

            # Clean temporary files
            echo "ðŸ§¹ Cleaning temporary files..."
            rm -rf /tmp/* || true
            rm -rf /var/tmp/* || true

            echo "âœ… Cleanup complete!"
            echo "ðŸ“Š Disk usage after cleanup:"
            df -h

            # Create app directory if it doesn't exist
            mkdir -p ~/in-process-token-indexer
            cd ~/in-process-token-indexer

            # Clean git objects before operations
            echo "ðŸ“š Cleaning git objects..."
            if [ -d .git ]; then
              git gc --prune=now --aggressive || true
            fi

            # Initialize git repository if it doesn't exist
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/SweetmanTech/in-process-token-indexer.git
            fi

            # Fetch latest code and handle local changes
            git fetch --all
            git checkout -B ${{ github.ref_name }} origin/${{ github.ref_name }}
            git reset HEAD --hard
            git pull origin ${{ github.ref_name }}

            echo "Current branch:"
            git branch --show-current
            echo "Git status:"
            git status

            # Remove old build output and node_modules to ensure clean install
            echo "ðŸ—‘ï¸  Removing old dist and node_modules..."
            rm -rf dist || true
            rm -rf node_modules || true

            # Install pnpm if not available
            if ! command -v pnpm &> /dev/null; then
              echo "ðŸ“¦ Installing pnpm..."
              npm install -g pnpm@8
            fi

            # Install dependencies
            pnpm install

            # Build the application
            pnpm run build

            # Restart the application
            if [ -f .env ]; then
              set -a; source .env; set +a
            else
              echo "âš ï¸ .env not found â€” restarting with existing PM2 environment"
            fi
            if pm2 describe in-process-token-indexer > /dev/null 2>&1; then
              pm2 restart ecosystem.config.cjs --update-env
            else
              pm2 start ecosystem.config.cjs
            fi
