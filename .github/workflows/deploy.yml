name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Debug Secrets
        run: |
          echo "DROPLET_IP is set: ${{ secrets.DROPLET_IP != '' }}"
          echo "DROPLET_USER is set: ${{ secrets.DROPLET_USER != '' }}"
          echo "DROPLET_PASSWORD is set: ${{ secrets.DROPLET_PASSWORD != '' }}"

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            echo "Connected to Droplet"
            echo "üîç Checking disk usage before cleanup..."
            df -h

            echo "üßπ Cleaning up disk space..."

            # Clean npm cache
            echo "üì¶ Cleaning npm cache..."
            npm cache clean --force || true
            rm -rf ~/.npm/_logs/* || true
            rm -rf ~/.npm/_cacache/* || true

            # Clean PM2 logs
            echo "üìã Cleaning PM2 logs..."
            pm2 flush || true
            rm -rf ~/.pm2/logs/*.log || true

            # Clean temporary files
            echo "üßπ Cleaning temporary files..."
            rm -rf /tmp/* || true
            rm -rf /var/tmp/* || true

            echo "‚úÖ Cleanup complete!"
            echo "üìä Disk usage after cleanup:"
            df -h

            # Create app directory if it doesn't exist
            mkdir -p ~/in-process-token-indexer
            cd ~/in-process-token-indexer

            # Clean git objects before operations
            echo "üìö Cleaning git objects..."
            if [ -d .git ]; then
              git gc --prune=now --aggressive || true
            fi

            # Initialize git repository if it doesn't exist
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/SweetmanTech/in-process-token-indexer.git
            fi

            # Fetch latest code and handle local changes
            git fetch --all
            git checkout -B ${{ github.ref_name }} origin/${{ github.ref_name }}
            git reset HEAD --hard
            git pull origin ${{ github.ref_name }}

            echo "Current branch:"
            git branch --show-current
            echo "Git status:"
            git status

            # Remove old node_modules to free space before install
            echo "üóëÔ∏è  Removing old node_modules..."
            rm -rf node_modules || true

            # Install dependencies
            npm install

            # Build the application
            npm run build

            # Restart the application
            pm2 restart ecosystem.config.cjs --update-env
